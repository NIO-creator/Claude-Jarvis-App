name: Web CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'
  workflow_dispatch: # Allow manual triggers

env:
  PROJECT_ID: claude-jarvis-app
  REGION: europe-west1
  REGISTRY: europe-west1-docker.pkg.dev
  REPOSITORY: jarvis-overseer-mvp
  SERVICE: jarvis-web-mvp
  IMAGE: jarvis-web
  # Production API endpoints
  VITE_API_URL: https://jarvis-relay-mvp-onknxg6zja-ew.a.run.app
  VITE_RELAY_URL: wss://jarvis-relay-mvp-onknxg6zja-ew.a.run.app/ws

jobs:
  # ============================================================
  # QUALITY GATE: Lint + Build Check
  # ============================================================
  build-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
          
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
        
      - name: Lint
        working-directory: apps/web
        run: npm run lint
        
      - name: Type check
        working-directory: apps/web
        run: npx tsc --noEmit
        
      - name: Build (dry run)
        working-directory: apps/web
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_RELAY_URL: ${{ env.VITE_RELAY_URL }}
        run: npm run build

  # ============================================================
  # DEPLOY (only on main, after build-check passes)
  # ============================================================
  build-deploy:
    runs-on: ubuntu-latest
    needs: build-check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      id-token: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/987409605790/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions@claude-jarvis-app.iam.gserviceaccount.com
          
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet
        
      - name: Build Docker image
        working-directory: apps/web
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest \
            --build-arg VITE_API_URL=${{ env.VITE_API_URL }} \
            --build-arg VITE_RELAY_URL=${{ env.VITE_RELAY_URL }} \
            --build-arg COMMIT_SHA=${{ github.sha }} \
            .
                       
      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest
          
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --min-instances=0
            --max-instances=5
            --cpu=1
            --memory=256Mi
            --set-env-vars=NODE_ENV=production
