name: Relay CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PROJECT_ID: claude-jarvis-app
  REGION: europe-west1
  REGISTRY: europe-west1-docker.pkg.dev
  REPOSITORY: jarvis-overseer-mvp
  SERVICE: jarvis-relay-mvp
  IMAGE: jarvis-relay

jobs:
  # ============================================================
  # QUALITY GATE: Lint + Integration Tests (MANDATORY)
  # ============================================================
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: jarvis_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/relay/package-lock.json
          
      - name: Install dependencies
        working-directory: apps/relay
        run: npm ci
        
      - name: Node syntax check
        working-directory: apps/relay
        run: node --check src/server.mjs
        
      - name: Apply test migrations
        working-directory: apps/relay
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/jarvis_test
        run: |
          # Apply migration
          node -e "
            const { readFileSync } = require('fs');
            const { Client } = require('pg');
            const client = new Client({ connectionString: process.env.DATABASE_URL });
            client.connect()
              .then(() => client.query(readFileSync('migrations/001_init.sql', 'utf8')))
              .then(() => { console.log('Migration applied'); client.end(); })
              .catch(err => { console.error('Migration failed:', err); process.exit(1); });
          "
        
      - name: Start relay server
        working-directory: apps/relay
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/jarvis_test
          PORT: 8080
          LOG_LEVEL: error
          STT_MOCK_MODE: "true"
          LLM_MOCK_MODE: "true"
          TTS_MOCK_MODE: "true"
        run: |
          node src/server.mjs &
          echo "Waiting for server to start..."
          SERVER_READY=false
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "Server is ready"
              SERVER_READY=true
              break
            fi
            sleep 1
          done
          if [ "$SERVER_READY" != "true" ]; then
            echo "FATAL: Server failed to become ready within 30s"
            exit 1
          fi
          
      - name: Run memory recall integration test (5/5 hard gate)
        working-directory: apps/relay
        env:
          TEST_BASE_URL: http://localhost:8080
        run: node tests/integration/memory-recall.test.mjs

  # ============================================================
  # DEPLOY (only on main, after tests pass)
  # ============================================================
  build-deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      id-token: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/987409605790/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions@claude-jarvis-app.iam.gserviceaccount.com
          
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet
        
      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }} \
                       -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest \
                       --build-arg COMMIT_SHA=${{ github.sha }} \
                       -f apps/relay/Dockerfile .
                       
      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest
          
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --session-affinity
            --min-instances=0
            --max-instances=10
            --cpu=1
            --memory=512Mi
            --set-secrets=DATABASE_URL=DATABASE_URL_MVP:latest,ELEVENLABS_API_KEY=ELEVENLABS_API_KEY_MVP:latest,ELEVENLABS_VOICE_ID=ELEVENLABS_VOICE_ID_MVP:latest,OPENAI_API_KEY=OPENAI_API_KEY_MVP:latest,GEMINI_API_KEY=GEMINI_API_KEY_MVP:latest,FISH_AUDIO_API_KEY_MVP=FISH_AUDIO_API_KEY_MVP:latest,FISH_AUDIO_VOICE_ID_MVP=FISH_AUDIO_VOICE_ID_MVP:latest,CARTESIA_API_KEY_MVP=CARTESIA_API_KEY_MVP:latest,CARTESIA_VOICE_ID_MVP=CARTESIA_VOICE_ID_MVP:latest
            --set-env-vars=NODE_ENV=production,LOG_LEVEL=info,TTS_PROVIDER=fishaudio




